<script>
	//文字特效//
  var textWrapper = document.querySelector('.ttl');
  textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
  anime.timeline({loop: true})
    .add({
      targets: '.ttl .letter',
      scale: [4,1],
      opacity: [0,1],
      translateZ: 0,
      easing: "easeOutExpo",
      duration: 950,
      delay: (el, i) => 70*i
    }).add({
      targets: '.ttl',
      opacity: 0,
      duration: 1000,
      easing: "easeOutExpo",

    });
