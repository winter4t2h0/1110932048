<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>1110932048 - JS</title>
        <style>
            span{
                display: inline-block;
                width: 18px;
                text-align: right;
            }
            body{
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <table border="1" style="margin: auto">
            <tr>
                <td colspan="3" style="background-color: black; color: white; text-align: center">
                    九九乘法表
                </td>
            </tr>
            <script>
                for(i=1; i<=9; i++){
                    if (i % 3 == 1){
                        document.write("<tr>");
                    }
                    document.write("<td>");
                    for(n=1; n<=9; n++){
                        document.write(i + " * " + n + "= "+"<span>"+i*n+"</span>"+"<br>");
                    }
                    document.write("</td>");
                    if (i % 3 == 0){
                        document.write("</tr>");
                    }
                }
            </script>
        </table>
        <p id="p1">ppppppppppppppp</p>
    </body>
</html>
