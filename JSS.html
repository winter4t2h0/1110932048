        <div id="timebar"></div>
        <script>
            s = 4;
            function show(){
                str = "Redirecting you to www.google.com.tw in "+--s+" second(s)......";
                timebar = document.getElementById("timebar");
                timebar.innerHTML = str;
                if(s<=0){
                    location.href="https://www.iwara.tv"
                }
            };
            setInterval(show ,1000);
            show();
        </script>
